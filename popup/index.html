<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GitHub Utils</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>GitHub Utils</h1>
    <p>
      Personal Access Token (optional). If provided, API requests will be
      authenticated and rate limits will be higher.
    </p>

    <label for="token">Personal Access Token</label>
    <input id="token" type="password" placeholder="ghp_xxx" />

    <div class="actions">
      <button id="save">Save</button>
      <button id="clear">Clear</button>
      <button id="check" title="Check rate limit">Refresh</button>
    </div>

    <div id="rate" aria-live="polite">
      <div id="rate-status">Checking rate limit...</div>
    </div>

    <div id="status" role="status" aria-live="polite"></div>

    <script src="script.js"></script>
  </body>
</html>
